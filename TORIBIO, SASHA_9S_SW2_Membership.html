<!DOCTYPE html>
<html>
<head>
	<title>Q1Practice5</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container1">
	<h1><span style="color:#2a6b5d;font-family:Consolas;">Club Membership</span> Form </h1>
</div>
<br> <br>

<div class="form1">
	<form action="">
		<label for="name">Name:</label>
		<br> <br>
		<input type="text" id="name" name="name" required> 
		<br> <br>
		<label for="age">Age:</label>
		<br> <br>
		<input type="number" id="age" name="age" required> 
		<br> <br>
		<label for="gender">Gender:</label>
		<br> <br> 
		<input type="radio" id="male" name="gender" required> 
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" required> 
		<label for="female">Female</label>
		<br> <br>
		<label for="section">Grade&Section</label>
		<br><br>
		<select id="sections" name="sections">
			<option value="9E">9-Emerald</option> 
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
			<option value="9T">9-Topaz</option>
		</select>
		<br> <br>
		<label for="section">Choose a Club</label>
		<br><br>
		<select id="clubs" name="clubs">
			<option value="DC">Dance Club</option> 
			<option value="MBC">Marching Band Club</option>
			<option value="V">Varsity</option>
			<option value="CC">Communications Club</option>
			<option value="GC">Glee Club</option>
		</select>
		<br> <br>
		<label for="clubquestion1">Why do you want to join this club?</label>
		<br><br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
		<br> <br>
		<label for="clubquestion2">What talents or characteristics do you have that makes you suitable for this specific club?</label>
		<br><br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>
		<br><br>
		<label for="clubquestion2">Have you had prior experience in this club? Like this club?</label>
		<br> <br> 
		<input type="radio" id="yes" name="answer" required> 
		<label for="yes">Yes</label>
		<br>
		<input type="radio" id="no" name="answer" required> 
		<label for="no">No</label>
		<br> <br> 
		<label for="clubquestion3">How many years have you been in OB Montessori?</label>
		<br> <br> 
		<input type="radio" id="option1" name="answer1" required> 
		<label for="option1">less than 2 years</label>
		<br>
		<input type="radio" id="option2" name="answer1" required> 
		<label for="option2">more than or equal to 2 years</label>
		<br> <br> <br> <br>
		<label for="email">GMAIL Account for Updates?</label> <br> <br>
		<input type="email" id="email" placeholder="Enter GMAIL account" required> <br> <br> 
		<img src= "https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/64634bf644ea290c3bbf033f_86.png" alt= "Good job!" width="150" height="205">
		<br> <br>
		<br><br>
		<input type="submit" id="submit" name="submit" value="JOIN NOW!"> 
	</form>
</div>
</body>
</html>
